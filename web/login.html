<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PCompanion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <div class="container align-text-top p-4 row-cols-md">
      <div class="card">
        <div class="card-body">
          <h1>Логин</h1>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" id="username" name="username" class="form-control">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" onclick="login(event)" class="btn btn-primary">Submit</button>
            </form>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function login(event) {
        event.preventDefault(); // Предотвращаем действие по умолчанию
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        eel.login(username, password)(handleResponse);
      }


      function handleResponse(response) {
        if (response.success) {
          window.location.href = "land/index.html";
        } else {
          alert('Ошибка: ' + response.error);
        }
      }
    </script>
  </body>
</html>
